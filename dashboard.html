<!DOCTYPE html>
<html lang="en">
<head>
	<title>Show List</title>
	 <meta charset="utf-8">
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>

<div class="container">

 <h2>Filterable Table</h2>
 <input class="form-control" id="myInput" type="text" placeholder="Search..">  

	<h2>UPCOMINGS</h2>
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
	 	<ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
     <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://cdn5.thr.com/sites/default/files/2016/09/moana_still_h_2016.jpeg" alt="Moana" style="width:100%;">
         <div class="carousel-caption">
          <h3>MOANA</h3>
          <p>3D computer-animated musical fantasy-adventure film.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://webneel.com/wallpaper/sites/default/files/images/07-2013/1-movie-wallpaper.jpg" alt="UP" style="width:100%;">
        <div class="carousel-caption">
          <h3>UP</h3>
          <p> American 3D computer-animated comedy-adventure film.</p>
      </div>
  </div>
    
      <div class="item">
        <img src="http://cdn.collider.com/uploads/imageGallery/Ratatouille/ratatouille_movie_image_pixar__1_.jpg" alt="Ratatouille" style="width:100%;">
        <div class="carousel-caption">
          <h3>RATATOUILLE</h3>
          <p>American computer-animated comedy film.</p>
      </div>
    </div>
     <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
